<div id='map' style='width:500 px; height: 500 px'></div>
<script>
  mapboxgl.accessToken = 'pk.eyJ1Ijoicm9kcmk2OTEiLCJhIjoiY2szMGsyYTczMHRqbjNtczF0bDg2Zm83YSJ9.91pXtlBbZG8dWo9-hnz04w' ;
  var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/dark-v10',
    center: [-81.6948844057542, 41.49911844385545],
    zoom: 12
  });
var geojson = {
  type: 'FeatureCollection',
  features: [{
    type: 'Feature',
    geometry: {
      type: 'Point',
      coordinates: [-81.77015731614846, 41.461457023755564]
    },
    properties: {
      title: 'Variety Theatre',
      description: '<a href="http://westparkhistory.com/Articles/Variety/variety.htm#:~:text=The%20Variety%20Theatre%2C%20at%2011815,you%20believe%20the%20press%20releases">Variety Theater</a> was built in 1927 and was long a neighborhood fixture. The venue changed hands several times before closing in the 1980s and falling into disrepair. It is now supported by a community nonprofit organization that aims to restore the theatre. The caretaker and one of the founders of the nonprofit has reported at least 19 distinct ghosts associated with the building. He reports being spoken often to when alone in the building and seeing several different ghosts regularly'
    }
  },
  {
    type: 'Feature',
    geometry: {
      type: 'Point',
      coordinates: [-81.71648995847553, 41.485964094637566]
    },
    properties: {
       title: 'Franklin Castle',
      description: 'A very scary place.'
    }
  }]
};
{
type: 'Feature',
geometry: {
  type: 'Point',
  coordinates: [-81.68165864683509, 41.498990317313854]
},
properties: {
  title: 'Grays Armory',
  description: '<strong>Grays Armory</strong><br><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/04/Cleveland_Grays_Armory_Comprehensive.jpg/250px-Cleveland_Grays_Armory_Comprehensive.jpg" width="200"></br><p><a target=_blank" href="https://en.wikipedia.org/wiki/Grays_Armory">Grays Armory</a>is an historic fixture and one of the oldest standing buildings in downtown Cleveland. It was built by the Cleveland Grays, a private military company which was founded in 1837. The Cleveland Grays is a social organization devoted to the promotion of patriotism and the preservation of the military heritage of Greater Cleveland. Sightings of ghosts include militia soldiers, a lady in white, and the smell of pipe smoke associated with a former caretaker of the building.</p>'
}
}]
},
// add markers to map
geojson.features.forEach(function(marker) {

  // create a HTML element for each feature
  var el = document.createElement('div');
  el.className = 'marker';

  // make a marker for each feature and add to the map
  new mapboxgl.Marker(el)
    .setLngLat(marker.geometry.coordinates)
	  .setPopup(new mapboxgl.Popup({ offset: 25 }) // add popups
    .setHTML('<h3>' + marker.properties.title + '</h3><p>' + marker.properties.description + '</p>'))
    .addTo(map);
});
</script>
